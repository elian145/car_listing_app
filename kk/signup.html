{% extends "base.html" %}
{% block title %}Sign Up - Car Listings{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card glass-effect">
            <div class="card-header" style="background: linear-gradient(135deg, var(--primary-orange), var(--dark-orange));">
                <h4 class="mb-0" style="font-family: 'Orbitron', sans-serif; color: white;">SIGN UP</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="d-grid gap-2 mb-2">
                        <a href="{{ url_for('google_signup') }}" class="btn btn-danger">
                            <i class="fab fa-google me-1"></i> Sign up with Google
                        </a>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Sign Up</button>
                        <a href="{{ url_for('login') }}" class="btn btn-secondary">Login</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
